<script>
  import Navbar from './Navbar.html'
  import StudentInfo from './StudentInfo.html'
  import app from './app'
  const classroom = app
    .service('classrooms')
    .watch()
    .get('main')
  classroom.set = async function (value) {
    await app.service('classrooms').update('main', value)
  }
  $: students = app
    .service('students')
    .watch()
    .find({ query: { $sort: { serialNumber: 1 } } })
  $: tasks = app
    .service('tasks')
    .watch()
    .find()

  function assign (task, yes) {
    if (yes) {
      $classroom.taskIds.push(task._id)
      $classroom = $classroom
    } else {
      $classroom.taskIds = $classroom.taskIds.filter(id => id != task._id)
      $classroom = $classroom
    }
  }
</script>
<Navbar />
<h2>
  Assigned tasks {#if $tasks && $classroom && $classroom.taskIds.length === 0}
  <small class="error">⚠️ No tasks assigned</small>
  {/if}
</h2>
{#if $tasks && $classroom}
<ul style="list-style-type: none;">
  {#each $tasks.data as task}
  <li>
    <label>
      <input
        type="checkbox"
        checked="{$classroom.taskIds.includes(task._id)}"
        on:change="{(e) => assign(task, e.target.checked)}"
      />{task.title} {#if
      $classroom.taskIds.includes(task._id)}(#{$classroom.taskIds.indexOf(task._id)
      + 1}){/if}</label
    >
  </li>
  {/each}
</ul>
{:else} ... {/if}

<h2>Students</h2>
{#if $students}
<div class="students">
  {#each $students.data as student}
  <StudentInfo {student} tasks="{$tasks && $tasks.data}" />
  {/each}
</div>
{:else} ... {/if}

<style>
  .error {
    color: darkred;
  }
  .students {
    display: flex;
    flex-wrap: wrap;
  }
</style>
